<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <div>
            <nav>
                <ul>
                    <li><a href="login.html">volver</a></li>
                    <li><a href="#" id="logout-link" style="display: none;">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #1a051b;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        /* Estilos para la navegación */
        nav ul {
            list-style: none;
            display: flex; /* Para poner los elementos de la nav en una sola línea */
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #3a153b;
        }
        /* Fin de estilos para la navegación */


        .register-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            margin: auto;
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Asegura que el padding no añada ancho extra */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1b0a29;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #1b0a29;
        }

        #error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }

    </style>

    <div class="register-container">
        <h2>Registro</h2>

        <form>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="password2">Repetir Contraseña:</label>
                <input type="password" id="password2" name="password2" required>
            </div>
            <div>
                <label for="phone">Celular:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
            <button type="submit" id="buttonregister">Registrarse</button>
            <p id="error-message"></p>
        </form>

        <p style="text-align: center; margin-top: 15px;">
            ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
        </p>
    </div>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="../main.js"></script>
</body>
</html>
