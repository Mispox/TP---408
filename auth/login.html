<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
    <body>
        <header>
            <div>
                <nav>
                    <ul>
                        <li><a href="../index.html">volver</a></li>
                        <li><a href="#" id="logout-link" style="display: none;">Cerrar Sesión</a></li>
                    </ul>
                </nav>
            </div>
        </header>

    <div class="auth-container">
        <h2>Iniciar Sesión</h2>

        <form id="loginForm" class="auth-form">
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="contraseñat">Contraseña:</label>
                <input type="password" id="password" name="contraseña">
            </div>

            <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
            <button type="submit" id="buttonlogin">Acceder</button>
            <p id="error-message"></p>
        </form>

        <p style="text-align: center; margin-top: 15px;">
            ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
        </p>
    </div>

    <script type="module" src="/auth/firebase.js"></script>
    <script type="module" src="/main.js"></script>


    </body>
</html>
